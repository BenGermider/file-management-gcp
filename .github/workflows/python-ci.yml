name: Python CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5. Run unit tests
      - name: Run unit tests
        run: |
          pytest tests --maxfail=1 --disable-warnings -v

      # 5. Run linting
      - name: Lint code with flake8
        run: |
          flake8 src tests --max-line-length=120

      # 6. Run unit tests with coverage
      - name: Run unit tests
        run: |
          pytest tests --maxfail=1 --disable-warnings --cov=src --cov-report=xml

      # 7. Build Docker image (optional if you want containerized deployment)
      - name: Build Docker image
        run: |
          docker build -t my-app:${{ github.sha }} .

      # 8. Login to Docker Hub
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 9. Tag and push Docker image (main branch only)
      - name: Tag and push Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag my-app:${{ github.sha }} my-dockerhub-username/my-app:latest
          docker tag my-app:${{ github.sha }} my-dockerhub-username/my-app:${{ github.sha }}
          docker push my-dockerhub-username/my-app:latest
          docker push my-dockerhub-username/my-app:${{ github.sha }}
