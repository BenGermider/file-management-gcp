name: Python CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      # 5. Run linting
      - name: Lint code with flake8
        working-directory: backend
        run: |
          flake8 api core db models schema tests --max-line-length=120

      # 6. Run unit tests with coverage
      - name: Run unit tests
        working-directory: backend
        run: |
          export PYTHONPATH=.
          pytest tests

      # 7. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/file_management:${{ github.sha }} .

      # 8. Login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 9. Tag and push Docker image (main branch only)
      - name: Tag and push Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/file_management:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/file_management:latest
          docker push ghcr.io/${{ github.repository_owner }}/file_management:latest
          docker push ghcr.io/${{ github.repository_owner }}/file_management:${{ github.sha }}
